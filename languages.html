          margin-top: 13px;

		}

        .btn{
		      width:100px;
		      height:35px;
          cursor:pointer;
          background: white ;
          border:2px solid white;
          margin-top: 13px;
          color:black;
          font-size: 15px;
          border-top-right-radius: 5px;
          border-bottom-right-radius: 5px;
          
        }
	    
        .srch:focus{
            outline: none;
        }

        .btn:focus{
            outline: none;
        } 
			
			
			
			                          <!-- image cards -->
			
		body{
		 font-family:Arial;
		}
        
		.cards{
		  width:18%;
		  background: white;
		  border-radius:5px;
		  margin: 40px;
		  box-shadow: 5px 5px 15px black;
		  display:inline-block;
		}
		
		.cards:hover{
		  background: linear-gradient(90deg,orange,red);
		}
		
		.image img{
		  width:100%;
		  height:12%;
		  border-top-right-radius:5px;
		  border-top-left-radius:5px;
		}
		
		.title{
		  text-align:center;
		  padding:5px;
		}
		
		.des{
	     text-align:center;
		 padding:10px;
		}
		
		.btnn{
		  margin-top:20px;
		  margin-bottom:20px;
		  background-color:white;
		  border:1px solid black;
		  border-radius:5px;
		  padding:5px;
		 }
		
		.btnn:hover{
		  background-color:black;
		  color:white;
		  transition: .7s;
		  cursor:pointer;
		}

    .cards{
      animation:lang 5s forwards infinite;
    }

    @keyframes lang{
      0%{
       outline:2px solid red;
       box-shadow: 5px 5px 15px red;
       
      }
      25%{
       outline:2px solid orange;
       box-shadow: 5px 5px 15px orange;
       
      }
      50%{
       outline:2px solid green ;
       box-shadow: 5px 5px 15px green;
      }
      75%{
       outline:2px solid blue ;
       box-shadow: 5px 5px 15px blue;
      }
      100%{
       outline:2px solid black ;
       box-shadow: 5px 5px 15px black;
      }
      
    }
